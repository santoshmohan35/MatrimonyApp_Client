<div>
  <mat-toolbar color="primary" class="mat-elevation-z4">
    <mat-toolbar-row  fxLayout="row">
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span (click)="home()">Matrimony</span>
      <span class="menu-spacer"></span>
      <div  fxShow="true" fxHide.lt-md >
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a [routerLink]="['/members']" routerLinkActive="active" mat-button>Matches  <mat-icon aria-hidden="false" aria-label="Example home icon">tag_faces</mat-icon></a>
        <a [routerLink]="['/lists']" routerLinkActive="active" mat-button>Lists  <mat-icon aria-hidden="false" aria-label="Example home icon">list_alt</mat-icon></a>
        <a [routerLink]="['/messages']" routerLinkActive="active" mat-button>Messages  <mat-icon aria-hidden="false" aria-label="Example home icon">message</mat-icon></a>
        <button *ngIf="!loggedIn()"  mat-button [matMenuTriggerFor]="menu">Welcome {{authService.decodedToken?.unique_name | titlecase}} <mat-icon aria-hidden="false" aria-label="Example home icon">keyboard_arrow_down</mat-icon></button>
        <mat-menu #menu="matMenu" >
          <button mat-menu-item>Edit Profile</button>
          <button (click)="logout()" mat-menu-item>Logout</button>
        </mat-menu>
      </div>
      <div *ngIf="loggedIn()" fxShow="true" fxHide.lt-md >
        <a [routerLink]="['/login']" mat-button>Login <mat-icon aria-hidden="false" aria-label="Example home icon">fingerprint</mat-icon></a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
        <a href="#" mat-list-item>Menu Item 1</a>
        <a href="#" mat-list-item>Menu Item 2</a>
      </mat-nav-list>
      <button mat-button [matMenuTriggerFor]="menu">Menu</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>
    </mat-sidenav>
    <!-- <mat-sidenav-content fxFlexFill>Main content</mat-sidenav-content> -->
  </mat-sidenav-container>
</div>
